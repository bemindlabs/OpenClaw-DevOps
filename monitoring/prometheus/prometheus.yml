# Prometheus Configuration
# Metrics collection and scraping configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openclaw-devops'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['localhost:9093']

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node-exporter'
          instance: 'openclaw-devops'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          service: 'cadvisor'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
        labels:
          service: 'redis'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
        labels:
          service: 'postgres'

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['localhost:9216']
        labels:
          service: 'mongodb'

  # Nginx (if nginx-prometheus-exporter is added)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['localhost:9113']
  #       labels:
  #         service: 'nginx'

  # Application metrics (if your app exposes /metrics endpoint)
  - job_name: 'landing'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'landing'
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Kafka JMX metrics (if kafka-exporter is added)
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['localhost:9308']
  #       labels:
  #         service: 'kafka'
