# Portainer Docker Management UI
# Proxies requests to Portainer on port 9000

# Upstream to Portainer container
upstream portainer_app {
    server portainer:32105;
    keepalive 32;
}

# Rate limiting zone (more lenient for container management)
limit_req_zone $binary_remote_addr zone=portainer_limit:10m rate=200r/m;

# HTTP Server - Redirect to HTTPS (uncomment for production)
# server {
#     listen 80;
#     server_name portainer-agents.bemind.tech;
#     return 301 https://$host$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for HTTPS
    server_name portainer-agents.bemind.tech;

    # SSL Configuration (uncomment for production)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Portainer API endpoints
    location /api/ {
        proxy_pass http://portainer_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running operations
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for real-time updates
        proxy_buffering off;
        proxy_request_buffering off;

        # Handle large API responses
        client_max_body_size 500m;
    }

    # WebSocket connections
    location /api/websocket/ {
        proxy_pass http://portainer_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for persistent connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Main application
    location / {
        # Rate limiting
        limit_req zone=portainer_limit burst=50 nodelay;

        # Proxy settings
        proxy_pass http://portainer_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Handle large uploads (container images, volumes)
        client_max_body_size 500m;
        client_body_timeout 300s;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
