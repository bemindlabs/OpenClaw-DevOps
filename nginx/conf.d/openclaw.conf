# Upstream to openclaw gateway (container)
upstream openclaw_gateway {
    server gateway:18789;
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=openclaw_limit:10m rate=60r/m;

# HTTP Server
server {
    listen 80;
    # listen 443;  # Uncomment after SSL setup
    server_name openclaw.your-domain.com;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy to openclaw gateway
    location / {
        # Rate limiting
        limit_req zone=openclaw_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://openclaw_gateway;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Security - Pass through authorization header
        proxy_pass_header Authorization;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
