# Upstream to landing page (Next.js container)
upstream landing_app {
    server landing:32102;
    keepalive 32;
}

# Rate limiting zone for landing
limit_req_zone $binary_remote_addr zone=landing_limit:10m rate=100r/m;

# HTTP Server for your-domain.com (main landing page)
server {
    listen 80;
    # listen 443;  # Uncomment after SSL setup
    server_name your-domain.com;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy to Next.js landing app
    location / {
        # Rate limiting
        limit_req zone=landing_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://landing_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (for Next.js HMR in dev mode)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://landing_app;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
