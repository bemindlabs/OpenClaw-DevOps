# OpenClaw Assistant Admin Portal
# Proxies requests to the Next.js admin assistant app on port 5555

# Upstream to assistant app (Next.js container)
upstream assistant_app {
    server assistant:5555;
    keepalive 32;
}

# Rate limiting zone (stricter for admin portal)
limit_req_zone $binary_remote_addr zone=assistant_limit:10m rate=100r/m;

# HTTP Server - Redirect to HTTPS (uncomment for production)
# server {
#     listen 80;
#     server_name assistant.your-domain.com;
#     return 301 https://$host$request_uri;
# }

# Main server block
server {
    listen 80;
    # listen 443 ssl http2;  # Uncomment for HTTPS
    server_name assistant.your-domain.com;

    # SSL Configuration (uncomment for production)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Next.js static files (cached)
    location /_next/static {
        proxy_pass http://assistant_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # NextAuth API routes (no caching)
    location /api/auth {
        proxy_pass http://assistant_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # No caching for auth
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Main application
    location / {
        # Rate limiting
        limit_req zone=assistant_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://assistant_app;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for Socket.IO real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (longer for admin operations)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering off for real-time logs
        proxy_buffering off;
        proxy_request_buffering off;

        # Handle large request bodies (file uploads, etc.)
        client_max_body_size 10m;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
