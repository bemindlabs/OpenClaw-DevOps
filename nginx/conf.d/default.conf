# Default server block for health checks and catch-all
# This server responds to requests without a matching Host header

server {
    listen 80 default_server;
    server_name _;

    # Health check endpoint (used by Docker healthcheck)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Catch-all: redirect to landing page
    location / {
        return 301 http://agents.ddns.net$request_uri;
    }
}
